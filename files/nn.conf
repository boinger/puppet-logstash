
define ROOT C:\Program Files (x86)\nxlog
Moduledir %ROOT%\modules
CacheDir %ROOT%\data
Pidfile %ROOT%\data\nxlog.pid
SpoolDir %ROOT%\data
LogFile %ROOT%\data\nxlog.log

<Input test>
    Module im_file
    PollInterval 10
    ReadFromLast TRUE
    SavePos TRUE
    File "C:\logs\log.txt"
</Input>

<Output out>
    Module om_file
    Sync FALSE
    CreateDir TRUE
    file 'C:\logs\nxlog.txt'
    Exec to_json();
</Output>

<Route 1>
    Path test => out
</Route>
